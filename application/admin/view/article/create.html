<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章管理</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>

<form class="form-horizontal" enctype="multipart/form-data" method="post" action="http://www.week1.com/admin/article/save">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">文章标题：</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="title" placeholder="请输入文章标题" name="title">
        </div>
    </div>
    <div class="form-group">
        <label for="desc" class="col-sm-2 control-label">文章描述：</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="desc" placeholder="请输入文章描述" name="desc">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">文章封面：</label>
        <div class="col-sm-5">
            <input type="file" name="image[]">
            <br>
            <input type="file" name="image[]">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">文章内容：</label>
        <div class="col-sm-5">
            <textarea name="content" id="content" placeholder="请输入文章内容"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-primary">添加文章</button>
        </div>
    </div>
</form>

</body>
</html>



<script>
    UE.getEditor("content");
</script>
